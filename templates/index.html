<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        #userInput { width: 80%; padding: 10px; font-size: 16px; }
        #sendBtn { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Chat với Bot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Nhập tin nhắn..." />
    <button id="sendBtn">Gửi</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(sender, text) {
            const message = document.createElement('div');
            message.textContent = `${sender}: ${text}`;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('Bạn', message);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                appendMessage('Bot', data.reply);  // key phải trùng với Flask response

            } catch (error) {
                appendMessage('Bot', 'Lỗi khi kết nối server');
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        // Gửi bằng phím Enter
        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
