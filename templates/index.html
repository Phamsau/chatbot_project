<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PsauAI - Responsive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      position: relative;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.2rem;
    }
    .user-id {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.7rem;
      color: yellow;
      background: rgba(0,0,0,0.4);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .user-msg, .bot-msg {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user-msg {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot-msg {
      background: #e2e3e5;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    #send-btn {
      margin-left: 8px;
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #45a049;
    }

    @media (max-width: 600px) {
      .container { height: 100vh; }
      header { font-size: 1rem; padding: 12px; }
      #send-btn, #user-input { font-size: 0.9rem; padding: 8px; }
      .user-msg, .bot-msg { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>CH√ÅT V·ªöI PSAUAI</header>
    <div id="user-id" class="user-id"></div>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Nh·∫≠p y√™u c·∫ßu..." autofocus>
      <button id="send-btn">G·ª≠i</button>
    </div>
  </div>
<script>
  const chatbox = document.getElementById("chatbox");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const userIdDisplay = document.getElementById("user-id");

  // üîê T·∫°o v√† l∆∞u user_id v√†o localStorage
  if (!localStorage.getItem("user_id")) {
    localStorage.setItem("user_id", crypto.randomUUID());
  }
  const user_id = localStorage.getItem("user_id");

  // Hi·ªÉn th·ªã user_id l√™n UI
  userIdDisplay.textContent = `ID: ${user_id}`;

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = cls;
    div.innerText = text;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
    return div;
  }

  async function sendMessage() {
    const msg = userInput.value.trim();
    if (!msg) return;

    addMessage(msg, "user-msg");
    const botDiv = addMessage("ƒêang x·ª≠ l√Ω...", "bot-msg");
    userInput.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, user_id })
      });
      const data = await res.json();
      botDiv.innerText = data.reply;
    } catch (err) {
      botDiv.innerText = "L·ªói khi g·ª≠i y√™u c·∫ßu.";
      console.error("L·ªói g·ª≠i:", err);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  // üëã G·ª≠i l·ªùi ch√†o khi trang load
  window.onload = () => {
    fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: "", user_id })
    })
    .then(res => res.json())
    .then(data => {
      addMessage(data.reply, "bot-msg");
    });
  };
</script>
</body>
</html>
